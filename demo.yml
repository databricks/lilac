datasets:
  - name: imdb
    namespace: local
    settings:
      ui:
        media_paths:
          - text
      preferred_embedding: 'gte-small'
    source:
      source_name: huggingface
      dataset_name: imdb

  - name: open-asssistant-conversations
    namespace: local
    settings:
      ui:
        media_paths:
          - text
      preferred_embedding: 'gte-small'
    source:
      source_name: huggingface
      dataset_name: OpenAssistant/oasst1

  - name: mmlu_professional_law
    namespace: local
    settings:
      ui:
        media_paths:
          - question
          - [choices, '*']
      preferred_embedding: 'gte-small'
    source:
      config_name: professional_law
      dataset_name: cais/mmlu
      source_name: huggingface

  - name: wikitext-2-raw-v1
    namespace: local
    settings:
      ui:
        media_paths:
          - text
      preferred_embedding: 'gte-small'

    source:
      config_name: wikitext-2-raw-v1
      dataset_name: wikitext
      source_name: huggingface

  - name: squad_v2
    namespace: local
    settings:
      ui:
        media_paths:
          - context
          - question
          - [answers, text, '*']
      preferred_embedding: 'gte-small'
    source:
      dataset_name: squad_v2
      source_name: huggingface
    # Don't run embeddings for question and answers.
    embeddings:
      - path: context
        embedding: gte-small

